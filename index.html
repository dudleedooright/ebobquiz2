<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EBOB Quiz 2025‚Äì2026</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0d0f14;
    --surface: #161a24;
    --surface2: #1e2332;
    --border: #2a3045;
    --accent: #f0c040;
    --accent2: #e07b39;
    --text: #e8eaf0;
    --muted: #7a8099;
    --green: #4caf80;
    --red: #e05560;
    --radius: 12px;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    width: 100%;
    padding: 28px 32px 20px;
    text-align: center;
    border-bottom: 1px solid var(--border);
    background: linear-gradient(180deg, #101320 0%, transparent 100%);
  }
  header h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(1.6rem, 4vw, 2.6rem);
    font-weight: 900;
    letter-spacing: -0.02em;
    color: var(--accent);
    line-height: 1.1;
  }
  header p { color: var(--muted); font-size: 0.9rem; margin-top: 6px; font-weight: 300; }
  main { width: 100%; max-width: 820px; padding: 32px 20px 60px; flex: 1; }

  /* SETUP */
  #screen-setup { display: flex; flex-direction: column; gap: 28px; }
  .section-label {
    font-size: 0.75rem; font-weight: 600; letter-spacing: 0.12em;
    text-transform: uppercase; color: var(--muted); margin-bottom: 12px;
  }
  .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 12px; }
  .book-card {
    background: var(--surface); border: 2px solid var(--border);
    border-radius: var(--radius); padding: 14px 16px;
    cursor: pointer; transition: all 0.18s ease; user-select: none;
  }
  .book-card:hover { border-color: var(--accent); background: var(--surface2); }
  .book-card.selected { border-color: var(--accent); background: rgba(240,192,64,0.08); }
  .book-card .check {
    width: 20px; height: 20px; border: 2px solid var(--border); border-radius: 5px;
    display: inline-flex; align-items: center; justify-content: center;
    font-size: 12px; margin-bottom: 8px; transition: all 0.15s;
  }
  .book-card.selected .check { background: var(--accent); border-color: var(--accent); color: #000; }
  .book-card .book-title { font-weight: 600; font-size: 0.88rem; line-height: 1.3; color: var(--text); }
  .book-card .book-author { font-size: 0.76rem; color: var(--muted); margin-top: 3px; }
  .book-card .book-count { font-size: 0.72rem; color: var(--accent2); margin-top: 4px; font-weight: 500; }
  .option-row { display: flex; gap: 16px; flex-wrap: wrap; align-items: center; }
  .option-group { display: flex; flex-direction: column; gap: 6px; flex: 1; min-width: 200px; }
  .option-group label { font-size: 0.82rem; color: var(--muted); }
  .styled-input {
    background: var(--surface); border: 1.5px solid var(--border);
    color: var(--text); font-family: 'DM Sans', sans-serif;
    font-size: 0.9rem; padding: 10px 14px; border-radius: 8px; outline: none;
    transition: border-color 0.15s; cursor: pointer;
  }
  .styled-input:focus { border-color: var(--accent); }
  .toggle-group {
    display: flex; background: var(--surface);
    border: 1.5px solid var(--border); border-radius: 8px; overflow: hidden;
  }
  .toggle-btn {
    padding: 9px 18px; font-family: 'DM Sans', sans-serif; font-size: 0.85rem;
    font-weight: 500; border: none; background: transparent; color: var(--muted);
    cursor: pointer; transition: all 0.15s;
  }
  .toggle-btn.active { background: var(--accent); color: #000; }
  .btn-start {
    background: var(--accent); color: #000; font-family: 'DM Sans', sans-serif;
    font-size: 1rem; font-weight: 700; padding: 14px 32px; border: none;
    border-radius: var(--radius); cursor: pointer; transition: all 0.18s;
    letter-spacing: 0.02em; align-self: flex-start;
  }
  .btn-start:hover { background: #f5d060; transform: translateY(-1px); }
  .btn-start:disabled { opacity: 0.4; cursor: default; transform: none; }
  .select-actions { display: flex; gap: 10px; margin-bottom: 4px; }
  .btn-sm {
    background: var(--surface); border: 1.5px solid var(--border); color: var(--muted);
    font-family: 'DM Sans', sans-serif; font-size: 0.78rem; padding: 5px 12px;
    border-radius: 6px; cursor: pointer; transition: all 0.14s;
  }
  .btn-sm:hover { border-color: var(--accent); color: var(--accent); }

  /* QUIZ */
  #screen-quiz { display: none; flex-direction: column; gap: 24px; }
  .quiz-top {
    display: flex; justify-content: space-between; align-items: center;
    flex-wrap: wrap; gap: 10px;
  }
  .progress-bar {
    flex: 1; height: 6px; background: var(--surface2);
    border-radius: 99px; overflow: hidden; min-width: 120px;
  }
  .progress-fill {
    height: 100%; background: var(--accent);
    border-radius: 99px; transition: width 0.4s ease;
  }
  .score-badge {
    background: var(--surface); border: 1.5px solid var(--border);
    border-radius: 8px; padding: 6px 14px; font-size: 0.82rem;
    font-weight: 600; color: var(--accent); white-space: nowrap;
  }
  .q-counter { font-size: 0.82rem; color: var(--muted); white-space: nowrap; }
  .question-card {
    background: var(--surface); border: 1.5px solid var(--border);
    border-radius: 16px; padding: 28px 28px 24px;
    animation: fadeIn 0.3s ease;
  }
  @keyframes fadeIn { from { opacity:0; transform: translateY(8px); } to { opacity:1; transform: translateY(0); } }
  .q-meta { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 18px; }
  .q-meta span {
    font-size: 0.72rem; font-weight: 600; letter-spacing: 0.08em;
    text-transform: uppercase; padding: 4px 10px; border-radius: 99px;
    background: rgba(240,192,64,0.12); color: var(--accent);
  }
  .question-stem { font-size: 0.82rem; color: var(--muted); margin-bottom: 6px; font-style: italic; }
  .question-text {
    font-family: 'Playfair Display', serif;
    font-size: clamp(1.1rem, 2.5vw, 1.4rem);
    font-weight: 700; line-height: 1.45; color: var(--text); margin-bottom: 26px;
  }
  .answer-area { display: flex; flex-direction: column; gap: 12px; }
  .choices { display: flex; flex-direction: column; gap: 10px; }
  .choice-btn {
    background: var(--surface2); border: 1.5px solid var(--border);
    border-radius: 10px; padding: 13px 18px; color: var(--text);
    font-family: 'DM Sans', sans-serif; font-size: 0.92rem;
    text-align: left; cursor: pointer; transition: all 0.15s;
    display: flex; align-items: center; gap: 12px;
  }
  .choice-btn:hover:not(:disabled) { border-color: var(--accent); background: rgba(240,192,64,0.05); }
  .choice-btn.correct { border-color: var(--green); background: rgba(76,175,128,0.12); color: var(--green); }
  .choice-btn.wrong { border-color: var(--red); background: rgba(224,85,96,0.1); color: var(--red); }
  .choice-letter {
    width: 26px; height: 26px; border-radius: 6px; background: var(--border);
    display: flex; align-items: center; justify-content: center;
    font-size: 0.8rem; font-weight: 700; flex-shrink: 0; transition: all 0.15s;
  }
  .choice-btn.correct .choice-letter { background: var(--green); color: #fff; }
  .choice-btn.wrong .choice-letter { background: var(--red); color: #fff; }
  .input-row { display: flex; gap: 10px; }
  #answer-input {
    flex: 1; background: var(--surface2); border: 1.5px solid var(--border);
    border-radius: 10px; padding: 12px 16px; color: var(--text);
    font-family: 'DM Sans', sans-serif; font-size: 0.95rem; outline: none;
    transition: border-color 0.15s;
  }
  #answer-input:focus { border-color: var(--accent); }
  #answer-input.correct { border-color: var(--green); }
  #answer-input.wrong { border-color: var(--red); }
  .btn-check {
    background: var(--accent); color: #000; font-family: 'DM Sans', sans-serif;
    font-size: 0.9rem; font-weight: 700; padding: 12px 20px; border: none;
    border-radius: 10px; cursor: pointer; white-space: nowrap;
  }
  .btn-check:hover { background: #f5d060; }
  .feedback {
    padding: 10px 14px; border-radius: 8px; font-size: 0.88rem;
    font-weight: 500; display: none;
  }
  .feedback.show { display: block; }
  .feedback.correct { background: rgba(76,175,128,0.12); color: var(--green); border: 1px solid rgba(76,175,128,0.3); }
  .feedback.wrong { background: rgba(224,85,96,0.1); color: var(--red); border: 1px solid rgba(224,85,96,0.3); }

  /* DESCRIPTION BOX */
  .desc-box {
    border: 1.5px solid var(--border); border-radius: 10px;
    overflow: hidden; display: none;
  }
  .desc-box.show { display: block; }
  .desc-header {
    background: var(--surface2); padding: 10px 14px;
    display: flex; align-items: center; justify-content: space-between;
  }
  .desc-header span {
    font-size: 0.78rem; font-weight: 600; letter-spacing: 0.06em;
    text-transform: uppercase; color: var(--accent);
  }
  .desc-body {
    padding: 14px 16px; font-size: 0.9rem; line-height: 1.6;
    color: var(--text); background: rgba(240,192,64,0.03);
  }
  .desc-body.loading {
    color: var(--muted); font-style: italic;
    display: flex; align-items: center; gap: 10px;
  }
  .spinner {
    width: 16px; height: 16px; border: 2px solid var(--border);
    border-top-color: var(--accent); border-radius: 50%;
    animation: spin 0.7s linear infinite; flex-shrink: 0;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* BOTTOM ROW */
  .bottom-row {
    display: flex; justify-content: space-between; align-items: center;
    flex-wrap: wrap; gap: 10px;
  }
  .btn-desc {
    background: transparent; border: 1.5px solid var(--border); color: var(--muted);
    font-family: 'DM Sans', sans-serif; font-size: 0.85rem; font-weight: 600;
    padding: 10px 18px; border-radius: 10px; cursor: pointer; transition: all 0.15s;
    display: none; align-items: center; gap: 7px;
  }
  .btn-desc.show { display: flex; }
  .btn-desc:hover { border-color: var(--accent); color: var(--accent); }
  .btn-next {
    background: transparent; border: 1.5px solid var(--border); color: var(--text);
    font-family: 'DM Sans', sans-serif; font-size: 0.9rem; font-weight: 600;
    padding: 11px 22px; border-radius: 10px; cursor: pointer;
    transition: all 0.15s; display: none;
  }
  .btn-next.show { display: block; }
  .btn-next:hover { border-color: var(--accent); color: var(--accent); }

  /* API KEY NOTICE */
  .api-notice {
    background: rgba(240,192,64,0.07); border: 1.5px solid rgba(240,192,64,0.2);
    border-radius: 10px; padding: 14px 18px; font-size: 0.85rem; color: var(--muted);
    display: flex; gap: 12px; align-items: flex-start;
  }
  .api-notice .notice-icon { font-size: 1.1rem; flex-shrink: 0; margin-top: 1px; }
  .api-key-row { display: flex; gap: 8px; margin-top: 10px; }
  #api-key-input {
    flex: 1; background: var(--surface); border: 1.5px solid var(--border);
    color: var(--text); font-family: 'DM Sans', sans-serif; font-size: 0.85rem;
    padding: 9px 13px; border-radius: 8px; outline: none;
    transition: border-color 0.15s;
  }
  #api-key-input:focus { border-color: var(--accent); }
  .btn-save-key {
    background: var(--accent); color: #000; font-family: 'DM Sans', sans-serif;
    font-size: 0.82rem; font-weight: 700; padding: 9px 16px; border: none;
    border-radius: 8px; cursor: pointer; white-space: nowrap;
  }
  .btn-save-key:hover { background: #f5d060; }
  .key-saved {
    font-size: 0.75rem; color: var(--green); margin-top: 6px; display: none;
  }
  .key-saved.show { display: block; }

  /* RESULTS */
  #screen-results { display: none; flex-direction: column; gap: 28px; align-items: center; text-align: center; }
  .result-circle {
    width: 140px; height: 140px; border-radius: 50%;
    background: conic-gradient(var(--accent) calc(var(--pct)*1%), var(--surface2) 0);
    display: flex; align-items: center; justify-content: center;
  }
  .result-inner {
    width: 110px; height: 110px; background: var(--bg); border-radius: 50%;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
  }
  .result-pct { font-family: 'Playfair Display', serif; font-size: 2rem; font-weight: 900; color: var(--accent); line-height: 1; }
  .result-label { font-size: 0.72rem; color: var(--muted); margin-top: 2px; }
  .result-message { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 700; color: var(--text); }
  .result-sub { color: var(--muted); font-size: 0.92rem; margin-top: 4px; }
  .result-breakdown {
    background: var(--surface); border: 1.5px solid var(--border);
    border-radius: var(--radius); padding: 20px 24px; width: 100%; max-width: 460px; text-align: left;
  }
  .breakdown-row {
    display: flex; justify-content: space-between; padding: 7px 0;
    border-bottom: 1px solid var(--border); font-size: 0.88rem;
  }
  .breakdown-row:last-child { border-bottom: none; }
  .breakdown-row .book-name { color: var(--muted); flex: 1; }
  .breakdown-row .book-score { font-weight: 600; color: var(--accent); }
  .btn-restart {
    background: var(--accent); color: #000; font-family: 'DM Sans', sans-serif;
    font-size: 0.95rem; font-weight: 700; padding: 13px 30px; border: none;
    border-radius: var(--radius); cursor: pointer; transition: all 0.18s;
  }
  .btn-restart:hover { background: #f5d060; transform: translateY(-1px); }

  @media (max-width: 540px) {
    .book-grid { grid-template-columns: 1fr 1fr; }
    .option-row { flex-direction: column; }
    .input-row { flex-direction: column; }
    .btn-check { width: 100%; }
    .bottom-row { flex-direction: column; align-items: stretch; }
    .btn-desc, .btn-next { justify-content: center; }
  }
</style>
</head>
<body>
<header>
  <h1>üìö EBOB Quiz Bowl</h1>
  <p>Elementary Battle of the Books ‚Äî 2025‚Äì2026 Season</p>
</header>
<main>

  <!-- SETUP -->
  <div id="screen-setup">
    <div>
      <div class="section-label">Select Books to Include</div>
      <div class="select-actions">
        <button class="btn-sm" onclick="selectAll()">Select All</button>
        <button class="btn-sm" onclick="selectNone()">Clear All</button>
      </div>
      <div class="book-grid" id="book-grid"></div>
    </div>
    <div class="option-row">
      <div class="option-group">
        <label>Number of Questions</label>
        <input class="styled-input" type="number" id="q-count" value="20" min="5" max="150">
      </div>
      <div class="option-group">
        <label>Question Mode</label>
        <div class="toggle-group">
          <button class="toggle-btn active" onclick="setMode('mc',this)">Multiple Choice</button>
          <button class="toggle-btn" onclick="setMode('short',this)">Short Answer</button>
          <button class="toggle-btn" onclick="setMode('both',this)">Mixed</button>
        </div>
      </div>
    </div>



    <button class="btn-start" id="btn-start" onclick="startQuiz()">Start Quiz ‚Üí</button>
  </div>

  <!-- QUIZ -->
  <div id="screen-quiz">
    <div class="quiz-top">
      <span class="q-counter" id="q-counter">Question 1 of 20</span>
      <div class="progress-bar"><div class="progress-fill" id="progress-fill" style="width:0%"></div></div>
      <span class="score-badge" id="score-badge">Score: 0</span>
    </div>
    <div class="question-card">
      <div class="q-meta" id="q-meta"></div>
      <div class="question-stem">In which book...</div>
      <div class="question-text" id="question-text"></div>
      <div class="answer-area" id="answer-area"></div>
      <div class="desc-box" id="desc-box">
        <div class="desc-header">
          <span>üìñ Why this answer?</span>
        </div>
        <div class="desc-body" id="desc-body"></div>
      </div>
    </div>
    <div class="bottom-row">
      <button class="btn-desc" id="btn-desc" onclick="loadDescription()">üí° View Description</button>
      <button class="btn-next" id="btn-next" onclick="nextQuestion()">Next ‚Üí</button>
    </div>
  </div>

  <!-- RESULTS -->
  <div id="screen-results">
    <div class="result-circle" id="result-circle" style="--pct:0">
      <div class="result-inner">
        <div class="result-pct" id="result-pct">0%</div>
        <div class="result-label">correct</div>
      </div>
    </div>
    <div>
      <div class="result-message" id="result-msg"></div>
      <div class="result-sub" id="result-sub"></div>
    </div>
    <div class="result-breakdown" id="result-breakdown"></div>
    <button class="btn-restart" onclick="restart()">Play Again</button>
  </div>

</main>
<script>
const BOOKS = {"Willa of the Wood":{"author":"Robert Beatty","questions":["does a character creep through a dark forest, toward the small valley where the homesteaders lived?","does a character‚Äôs skin, hair, and eyes take on the color of the leaves or tree trunks, or water around her?","does a character only speak the old language with their grandmother?","are homesteaders called the day-folk because they retreat into their lairs when the sun goes down?","does the smell of something startlingly sweet makes a character's stomach growl?","is the leader of the clan called the  padaran?","does a thief take half of the cookies, the tobacco, the coins, and the bills?","does a character think \"Where's the dog? The dog is death.\"?","has a character watched hunters with a killing-stick enough to know their power?","do you go hungry if you return without a full satchel?","does a character feel sick about taking a piece of jewelry because sometimes half wasn't always half; sometimes half was whole?","does a character aim blindly into the dark and the blast of his killing-stick strike a character in the back?","does a character's heart sink when they smell goat, not fox?","does a confused character lift their lantern in the barn and ask, ‚ÄúWha‚Ä¶. What are you?‚Äù","is a character most worried about a dog‚Äôs speed and his sense of smell?","does  character follow a deer trail because they know that deer never cross fast moving water?","does a character lift their head toward the gleaming moon and begin to howl?","does a large wolf emerge from the forest a few feet ahead of a character?","had a character said that wolves hunt together, defend their territory together, play together, and raise their pups together?","are maps made from flesh of ground up trees?","does a character have a twin sister who died, but whose name was the same as hers, but spelled backwards?","does a flat, motionless lake amaze a character, who is used to water that is constantly moving?","does sinki ays gone by, laughing at  hairstyles and fashions in the photos?","is trick-or-treating really fun because they can visit hundreds of people living in apartment buildings and there can be lots of candy to be had even if it is raining outside?","is it fun to create with Legos for hours and hours either following the directions or coming up with original creations, and by the way, this character boasts to have the largest LEGO collection of anybody?","is a group of friends compared to being the best in the Milky Way?","is a character who is described as a basketball fiend and will watch older kids playing on the court only wishing to have the courage to ask if they can join in the game?","can a character finish another character's line because they have heard the same speech so many times when they hear,  \"Gonna be the first in line for tryouts.\"?","does a character bore another character by going on about a famous basketball player saying things like, \"Let's see you dunk. Where's your championship ring.\"?","is a character feeling sad because they share the same name as a famous athlete but their friend consoles them by saying their parent looked at them as a little baby and said, \"The best there ever was. The best there ever will be.\"?","do characters enjoy a day together going to a sporting event - sitting so high up the players looked like hamsters, and then taking a photo in front of a legendary sport icon's statue?","do characters exchange a special dap sign that consists of two quick slides of the hands, two quick taps of a peace sign against their chests, and an exploding fist?","is there a character that plays the guitar on weekends and will also bring their guitar into a classroom to play for students? This character also owns three dogs and will decorate their work space with pictures of their dog.","did a character once make a kid write a ten-page report about gum after it was found stuck under a desk?","does a character feel anxious and isolated beca ter receive a text of only emojis, smiley faces, happy cats and clowns, hats and dresses, hearts, scissors, and for some reason at the end, a cigarette?","is a character an expert on stilts?","does a sewing machine look like R2-D2 and a jackhammer had a baby?","does a character realize adults are as gossipy as middle schoolers?","is a character described as having an exoskeleton, like hugging a brick wall, because they are so muscular?","do only two type of people wear a knit vest over a shirt and tie: teachers with great fashion sense and social workers?","does a character say \"You are a submarine sandwich.\"?","does a character say they will always start with a poop joke?","does a character grab and cloak and yank it to the ground, revealing nothing underneath it?","does a character look like a brunette dandelion?","do characters decide there is no harm in looking for a solution to a problem?","does a character say they are not picturing a boy giant, but a fifty-foot woman?","does a character want to know if people are good spirits or bad spirits?","do characters get an A-plus-plus-plus on an assignment?","does an orange and white striped cat look so big, it looks like a baby hippo dressed up as a cat for Halloween?"]},"Stand Up, Yumi Chung!":{"author":"Jessica Kim","questions":["does a character choose a sleek pixie cut for the start of a new school year?","does a mom say a character can't get a haircut because of their acne?","is a character sent to a ventilated louge for half an hour to marinate?","does a character blame new people for hogging all the parking spots, driving up rent, not supporting small businesses, and probably even causing global warming?","does a character get the urge to bust out in their robot dance moves, but decides not to?","does a parent talk about how hard they worked in order to guilt a character into doing something they don't want to do?","does a character say their parents hold them to an impossibly high standard and it is unfair?  and applauding?","does a character plan to ask for extra homework and practice tests?","do characters look for comic book heros that look like them?","does a kid claim that her new friends are already learning trigonometry?","does a place have a green mildew feeling instead of green meadows because of the harsh lighting and distinct hospital smell?","does a character return to her seat, ashamed that she failed after only two jokes?","does an adult compare failure to getting a bad jelly bean in a bag of mixed Jelly Bellies, but when you get a good one it is worth it?","has a character decided that her world is totally different from her teacher's and her friends and there is no way they can understand?","does a dad think a new construction project will be a hit with the new customers?","does a mom say \"You don't know what kind of people are on the internet\" when someone suggests using Instagram and Facebook to advertise?","can a mom not say something encouraging without including a warning to balance it out?","does a man say that a family is two month behind on rent?","could a character not find a Starbucks because it was really just a coffee cart that serves Starbucks brand coffee?","does a character beg her sister to come and help her family?","does a sister tell someone that she needs to pay for her class and reveal the truth to her parents?","does a sister say she will try to get a day off of work to attend an event?","is the staff lounge a plain, boring room with a conference table littered with paper piles, pizza boxes, Dorito bags, and soda cans?","does a character have cold rice, kimchi, limp pickled cucumbers, and sad beef strips in soy sauce for lunch?","does a dad decide to join a daughter's decision to join the Peace Corp?","does a chatacter point out she doesn't like a school because the kids are cliquey and the teachers are demanding?","does someone plan to slip a check into a woman's bag and disappear forever?","does a character ask, \"Is there anything you want to tell me... about who you really are?\"","does a mom say that her daughter is finally here because the doctor took her off of bed rest?","does a character almost get hit by a gray minivan that turns out to be her parents?","does a girl with tears dripping onto the ground hand a teacher a letter?","does a girl follow her dad into their living room like a lamb to the slaughter?","is a character planning on living out of a backpack for the next two years?","do two characters think a tangled ball of black thread is a spider?","does a character go for a walk to help her forget that her sister is leaving?","does someone sadly remember a friend tie-dying socks for them in their favorite colors?","does a girl sit down with her mother and explain to her that she is serious about chosing to be vegan?","does the savory aroma of her mom's cooking cause a girl to go to her kitchen?","does a mom walk across her daughter's messy room like she is going to catch the bubonic plague?","does a character tell their mom that they don't want to get their hair permed anymore?","does a character exclaim, \"It honestly could have come out of a catalogue,\" when looking at a redecorated space?","do sisters change into pink and yellow silk clothes that they normally only wear for family portraits and holidays?","does a girl notice dark circles under her father's worried eyes as he adjusts the sound?","does an employer send his employees home early because business is slow?","does a girl insist that her family can't move to San Jose?","does a girl find her father sitting on a unside down crate, smoking a cigarette and weeping?","does a father touch his daughters cheek and say \"You will work with your mind, not your hands\"?","does a parent say that they were the best singer in school and they wanted to be a professional singer as a child?","does a father agree to give his daughter her phone back, but say that she can't use it until after a test?","does a character open their phone to find twelve unread text messages?","does a friend think that a character had been put in witness protection or maybe abducted by aliens?","do friends plan an open mic night with a cover charge to pay the bills?","does a character tell her teacher that it was easier to just go along with things than to stand up to set things straight?","does an adult say that artists back small businesses because they know what it is like to hustle?","does a girl teach her parents about social media and hashtags?","does a character feel excited that her older sister is asking her for directions for the first time ever?","does a woman look around a dining room and compliment it for being a totally original concept?","does a mother hand her daughter a gold necklace and say \"When you look your best, you will feel your best\"?","does a mom tell her daughter to walk around the stage because she isn't a plant?","does a character's voice become very high pitched as she says she is going to share things that she hasn't shared with anyone else in the world?","does a character ask a group how people have immigrant parents?","does someone say, \"The less I worry about what everyone else is thinking, the more I feel free to be the True Me\"?","does a character discover that there is no such thing as failure, just a chance to pivot and try something different?","does a daughter ask her father if he is prouder of her than he was of Hugh Jackman?","does a character give her sister a black thread spider with googly eyes and a bow tie?","does a character decide she is no longer scared to go back to school because she is not the same person she was last year?","are a girl's wishes for a sleek new pixie cut dashed when her mom declares it will make her look like a boy?","does a character realize that disappointment smells like another perm?","does a hair stylist insist a girl should have a perm to cover her acne?","does a character carry a Super Secret Comedy Notebook with her to jot down things she's thinking about?","does a character's mom make her think for just a few minutes that she will not have to continue at the high-pressure prep school she has been attending, because her parents can't afford it?","doe someone find out they can only continue to go to a private school by scoring 98 or higher, which will mean free admission?","does a character find out they have two weeks to study for a very hard exam?","does a parent sign her daughter up for an intense test prep class in the last few weeks of her summer vacation?","is a character constantly compared to her sister, who actually is a genius?","does a restaurant owner insist on using charcoal, even though everyone else has switched to gas or electric grills?","does a character get made fun at school of because her clothes smell like barbecue from her parents' restaurant?","does a restaurant office double as a living room, because the family that runs it spends more time there than at their home?","has a house and restaurant seemed empty since an older sister moved out to go to medical school?","does it seem to a character that the kids at her fancy private school were already set into inpenetrable cliques in kindergarten?","does a restaurant owner hope that adding an online reservation system will bring in more business?","does a cook encourage a character to stand up for herself?","can some parents not resist bragging about their daughter who has graduated two years early from high school and been admitted to medical school?","does a character feel that her sister is like her fathers' living, breathing trophy?","has a mom been known to exaggerate her second daughter's accomplishments?","does a girl avidly follow a vlog with advice for those who want to be stand-up comics?","does someone practice her stand-up comedy routine in front of her computer, and then take notes on what she needs to improve?","is a mother hopeful that she hasn't heard from her daughter because she has a new boyfriend, who could be a medical student?","does a mother lecture her daughter that having a clean, organized desk will bring peace and good energy?","does going to a prestigious prep school make someone want to hide in a shell like a tortoise?","is a student signed up for an intensive program of morning test prep class and then three hours of independent study at the library?","does a theater marquee about a comedy club catch a character's eye when she's supposed to be on her way to study at the library?","is a character starstruck when she sees her greatest idol, who is a stand up comic?","does a girl get mistaken for someone who was absent the day before at a comedy camp?","does a character come home to find out her family has been in a state of crisis since their two dishwashers suddenly quit, leaving them in the lurch?","is a girl's attempt to convince her parents to send her to a comedy camp met with an emphatic \"No\"?","does a student get a pep talk from an exam tutor, who tells her that her problem is indecision?","is someone haded a sheet of yellow legal pad with the words \"The only failure is not trying\" written on it?","is a girl told to copy a motto one hundred times and hand it in the next day?","are characters asked to do improvisational comedy with two others, where their goal is to tell a story?","does a character discover there's a Performing Arts Middle School she could apply for, and she has two friends applying, but the thought of her parents' disapproval looms heavy on her mind?","does a father have lots of plans that work in theory, but not so much in execution?","does an older sister stun her parents by telling them she's dropped out of medical school because she hated it, and only applied to make them happy?","does a character tell her shocked parents she intends to volunteer in the Peace Corps for two years helping farmers in Nepal?","has a girl always been told by her parents to \"show your best face,\" in other words to hide your flaws, when writing comedy seems to be about exposing the things we try to keep secret?","is a mother unable to say something encouraging without attaching some sort of warning to balance it out?","does someone explain that she's so stressed and anxious because she hates the blood and the cadavers of studying medicine, and the pressure of trying to make someone well?","does a character almost get caught when two of her friends meet....because they each know her by different names?","does a student plan a way to get her parents to come to a comedy showcase, so she can surprise them with her talent, but she realizes it may take some deception?","does a girl find out suddenly that her parents are two months behind on rent for their restaurant?","does a character take the bus to her sister's college to find her, because she hasn't been answering her calls or texts?","does a sister say she is not a genie who can solve all the family's problems?","is someone confronted by her deception and is told \"That's like stealing.  Do you realize that?\"","does a person feel like her older sister is too busy with her new life to notice how stressed out she is, or what is going on with her family?","does a character find out unexpectedly that her younger sister has been pretending to be someone else, and will likely soon be in big trouble?","does a girl tell her sister \"It's not like I'm hurting anyone\"?","does a character say she thought it was her destiny to meet her idol?","does someone grab her checkbook and say \"Listen to me.  You need to fix this.\"","does a character lose it and have a little kid sobbing fit for the whole town to see?","does a character tell her sister \"That check is a loan......I expect you to reimburse me in full as soon as you can.\"?","does a character think that if she can get her parents to her performance, they'll be so overcome with emotion that it will solve everything?","does someone go intending to apologize to another for a big mistake, but when she hears her talking othing else matters to them?","does a girl resolve to quit chasing a dream and get out of a troublesome fiasco the next day?","does an unheard voicemail from a parent lead to a disastrous discovery of what someone has been up to ?","does a friend suspect a character of having a secret identity, and ask if there's anything she wants to tell him about who she really is?","does the arrival of a girl in a wheelchair put a sudden end to a charade that has gone on for far too long?","does a teacher crush someone by saying \"I don't know what to say. I didn't expect this from you.\"?","does a father tell someone \"I'm sorry our daughter brought so much trouble to you. We are so ashamed.\"","does a character think to herself that she is not the unappreciative daughter her parents think she is--she does understand how hard her parents work and that every cent they make has gone towards their children's education?","does a father collapse into an armchair and stare into space instead of yelling at his daughter, as she expected?","does a character think that the stage is the only place she can let go and make mistakes, it is her lifeboat?","does a girl lie awake, listening to her parents argue, blaming each other for raising a disappointment like her?","does a person who has a phobia of spiders plan to travel to Nepal to help farmers?","does a girl stop in front of a store that sells comics, and is flooded with memories of atime she went there with two good friends?","does a strict teacher tell a student \"I have a feeling I'll be adding you to my Wall of Excellence in a few years if you keep it up.\"?","does a mother cooking again signal that things might be thawing between her and her daughter?","does a character feel like a kettle bubbling over with unsaid things, and finally tells her mother she hates wearing her hair in a perm, and being made fun of at school?","has a family refurbished their restaurant with all new decor, floors and an expensive karaoke machine, for a grand reopening?","does it turn out that a 50% off coupon for a grand reopening ruins any chance for needed profit?","does a father reveal to his daughter that as a young man he wanted to be a singer?","does a dad say \"Being on the stage is such a great feeling. I agree\" ?","does a girl find out when she gets her phone back that her friends have been trying to get in touch with her and are not angry with her?","does a teacher surprise someone by publicizing an event on her social media accounts?","are two parents surprised that a teacher their daughter lied to believes in second chances and has agreed to help her with an important project to help theiir family?","does a family plan an event at their restaurant with just a few hours notice?","does a woman say that artists are the biggest backers of small business, and if they hear that a neighborhood restaurant is in danger of closing they will come out for a special event?","does a character realize that if someone told her she'd be organizing an open mic event at the beginning of the summer, she would have laughed in their face?","does a girl get up the nerve to apologize to someone, and find out that they could be friends?","do a mothers' words of encouragement reveal that she's been listening in on a girls' practicing?","is it time to find out at the end of the night if a risky idea has earned enough to save a family business?","does a character feel as it everything in her life is up in the air, but there's no such thing as failure; just a chance to pivot and try something different?","does a character give a family member a fake spider made out of black thread with googly eyes glued on as a going away present?","does someone give her sister a gift to help her oversome her fears?","does a family take a selfie just before one of them leaves for a long trip?","is a girl surprised that the thought of going back to the private middle school where she's felt like an outsider no longer scares her?","is a sister instrumental in convincing parents to allow her sister to take classes for a hobby they haven't approved of in the past, on the condition that she gets straight A's?","is a girl's brave idea responsible for a restaurant staying open, at least for now?","does a man say \"For fifteen years, we did a great job serving delicious food and taking care of our customers. Remember that.\"?","does a mom put a bag of food in someone's pocket before a trip?","does a character think that a family member's face is already fuller and glowier than it has looked in a long time?","does a dad put on red-tinted glasses and belt out Elton John songs in front of an audience?","does a girl feel as if she might burst when people start standing up and cheering for her?","does a character tell an audience \"I kept comparing myself to other people and trying to be someone I'm not.\"?","does a mother give her daughter her favorite necklace to wear for good luck before a debut performance?","does a mom sell her treasured earrings so her family can afford to send her daughter to the best preparatory class for a high pressure exam?","does a character find out her mother knew what she was practicing for all along, because she overheard?","does a character say his restaurant is \"getting the slam\"?","is a girl always comfortable trying out her jokes on the cook at her parents' restaurant, because he's always honest with his feedback?","are daughters mortified by their parents bragging to their customers about their achievements?","does a character think \"If only my parents were proud of me for the things I can actually do\"?","do parents go back and forth one-upping each other with their humble-brags about their children?","does an instructor tell a student she is talented, and needs to keep working if she wants to get \"the Tutti-Fruitti Jelly Bellies\"?","does a character replay a traumatic confrontation in which her parents ask her \"Why would you do this?","does a friend tell someone that a teacher oks just like her, about Chameleon Girl?","does a girl tell her friend that a comic book character is his doppelganger?","does someone tell a joke about a Korean parent's favorite pastry being \"the honor roll\"?","does a character write down a plan in her notebook with steps that will cause her parents to allow her to apply to a specialized middle school?","does one step in a girl's plan involve tricking her parents by telling them she's getting an award, so they will come see her perform?","does a student plan to study for at least three hours every night after dinner, so they will ace a difficult exam?","would it mean everything to a character to have her parents sitting in the front row, watching her from a full house?","does a teacher say to one of her students \"Your parents are going to be so proud of you\"?","does a very strict teacher tell a student they need to stop living life in fear, and start pursuing excellence on their own terms?","does a character think to herself that if her parents ever find out what she's been up to, they might just grill her...on the barbecue?","does a woman tell some students that an event is \"going to be poppin', so get the word out to your friends and family now\"?","does a normally shy girl stand up tall, because when she's pretending to be someone else, she has no problem making friends?"]},"The Boy at the Back of the Class":{"author":"Onjali Q. Rauf","questions":["does the most exciting thing happen to a character and their friends, just 3 weeks after school began?","does a character say that usually the best thing about starting a new school semester is getting extra allowance to buy school supplies?","does a character's mom take them to the city \"where there are whole streets of stores -even huge department stores\"?","is a character allergic to dogs?","does a character have an Adam's apple that \"looks like a Ping-Pong ball got in his throat\"?","does a group of friends serve their first ever detention together over a const AudioCtx = window.AudioContext || window.webkitAudioContext;
let audioCtx = null;
function getCtx() { if (!audioCtx) audioCtx = new AudioCtx(); return audioCtx; }

function playCheer() {
  const ctx = getCtx();
  [523,659,784,1047].forEach((freq,i) => {
    const osc = ctx.createOscillator(), gain = ctx.createGain();
    osc.connect(gain); gain.connect(ctx.destination);
    osc.type = 'sine'; osc.frequency.value = freq;
    gain.gain.setValueAtTime(0, ctx.currentTime+i*0.1);
    gain.gain.linearRampToValueAtTime(0.3, ctx.currentTime+i*0.1+0.02);
    gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime+i*0.1+0.22);
    osc.start(ctx.currentTime+i*0.1); osc.stop(ctx.currentTime+i*0.1+0.25);
  });
}
function playBoo() {
  const ctx = getCtx();
  const osc = ctx.createOscillator(), gain = ctx.createGain();
  osc.connect(gain); gain.connect(ctx.destination);
  osc.type = 'sawtooth';
  osc.frequency.setValueAtTime(380, ctx.currentTime);
  osc.frequency.exponentialRampToValueAtTime(180, ctx.currentTime+0.6);
  gain.gain.setValueAtTime(0.22, ctx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime+0.7);
  osc.start(ctx.currentTime); osc.stop(ctx.currentTime+0.7);
  const osc2 = ctx.createOscillator(), gain2 = ctx.createGain();
  osc2.connect(gain2); gain2.connect(ctx.destination);
  osc2.type = 'sine';
  osc2.frequency.setValueAtTime(100, ctx.currentTime);
  osc2.frequency.exponentialRampToValueAtTime(55, ctx.currentTime+0.3);
  gain2.gain.setValueAtTime(0.28, ctx.currentTime);
  gain2.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime+0.35);
  osc2.start(ctx.currentTime); osc2.stop(ctx.currentTime+0.4);
}

function buildBookGrid() {
  const grid = document.getElementById('book-grid');
  grid.innerHTML = '';
  Object.entries(BOOKS).forEach(([title, data]) => {
    const card = document.createElement('div');
    card.className = 'book-card selected';
    card.dataset.title = title;
    card.innerHTML = `<div class="check">‚úì</div>
      <div class="book-title">${title}</div>
      <div class="book-author">${data.author}</div>
      <div class="book-count">${data.questions.length} questions</div>`;
    card.onclick = () => toggleBook(title, card);
    grid.appendChild(card);
  });
}
function toggleBook(title, card) {
  if (selectedBooks.has(title)) { selectedBooks.delete(title); card.classList.remove('selected'); card.querySelector('.check').textContent = ''; }
  else { selectedBooks.add(title); card.classList.add('selected'); card.querySelector('.check').textContent = '‚úì'; }
  updateStartBtn();
}
function selectAll() {
  document.querySelectorAll('.book-card').forEach(c => { selectedBooks.add(c.dataset.title); c.classList.add('selected'); c.querySelector('.check').textContent='‚úì'; });

}
function selectNone() {

  let pool = [];
  selectedBooks.forEach(t => BOOKS[t].questions.forEach(q => pool.push({q,title:t})));
  shuffle(pool);
  questions = pool.slice(0,count);
  current = 0; score = 0; bookScores = {};
  selectedBooks.forEach(t => bookScores[t]={correct:0,total:0});
  show('screen-quiz');
  renderQuestion();
}

function renderQuestion() {
  answered = false; descLoaded = false;
  const {q,title} = questions[current];
  const total = questions.length;
  document.getElementById('q-counter').textContent = `Question ${current+1} of ${total}`;
  document.getElementById('progress-fill').style.width = `${(current/total)*100}%`;
  document.getElementById('score-badge').textContent = `Score: ${score}`;
  document.getElementById('q-meta').innerHTML = '';
  document.getElementById('question-text').textContent = q;
  document.getElementById('desc-box').classList.remove('show');
  document.getElementById('desc-body').innerHTML = '';
  document.getElementById('btn-desc').classList.remove('show');
  document.getElementById('btn-next').classList.remove('show');
  const area = document.getElementById('answer-area');
  area.innerHTML = '';
  const useMode = mode==='both'?(Math.random()<0.5?'mc':'short'):mode;
  if (useMode==='mc') renderMC(title, area);
  else renderShort(title, area);
}

function afterAnswer(correctTitle) {
  document.getElementById('score-badge').textContent = `Score: ${score}`;
  document.getElementById('q-meta').innerHTML = `<span>${correctTitle}</span><span>${BOOKS[correctTitle].author}</span>`;
  document.getElementById('btn-next').classList.add('show');
  document.getElementById('btn-desc').classList.add('show');
}

function renderMC(correctTitle, area) {
  const wrong = Object.keys(BOOKS).filter(b=>b!==correctTitle);
  shuffle(wrong);
  const choices = [correctTitle,...wrong.slice(0,3)];
  shuffle(choices);
  const div = document.createElement('div'); div.className='choices';
  ['A','B','C','D'].forEach((letter,i) => {
    const btn = document.createElement('button');
    btn.className='choice-btn';
    btn.innerHTML = `<span class="choice-letter">${letter}</span><span>${choices[i]}</span>`;
    btn.onclick = () => {
      if (answered) return;
      answered = true;
      const isCorrect = choices[i]===correctTitle;
      bookScores[correctTitle]=bookScores[correctTitle]||{correct:0,total:0};
      bookScores[correctTitle].total++;
      if (isCorrect) { score++; bookScores[correctTitle].correct++; btn.classList.add('correct'); playCheer(); }
      else {
        btn.classList.add('wrong');
        div.querySelectorAll('.choice-btn').forEach(b=>{ if(b.querySelector('span:last-child').textContent===correctTitle) b.classList.add('correct'); });
        playBoo();
      }
      div.querySelectorAll('.choice-btn').forEach(b=>b.disabled=true);
      afterAnswer(correctTitle);
    };
    div.appendChild(btn);
  });
  area.appendChild(div);
}

function renderShort(correctTitle, area) {
  const row = document.createElement('div'); row.className='input-row';
  const input = document.createElement('input');
  input.id='answer-input'; input.placeholder='Type the book title‚Ä¶'; input.autocomplete='off';
  const btn = document.createElement('button'); btn.className='btn-check'; btn.textContent='Check';
  const fb = document.createElement('div'); fb.className='feedback';
  function check() {
    if (answered) return;
    answered = true;
    const val = input.value.trim().toLowerCase();
    const correct = correctTitle.toLowerCase();
    const isCorrect = val===correct||(correct.includes(val)&&val.length>=4);
    bookScores[correctTitle]=bookScores[correctTitle]||{correct:0,total:0};
    bookScores[correctTitle].total++;
    if (isCorrect) {
      score++; bookScores[correctTitle].correct++;
      input.classList.add('correct');
      fb.textContent=`‚úì Correct! The answer is "${correctTitle}"`;
      fb.className='feedback show correct';
      playCheer();
    } else {
      input.classList.add('wrong');
      fb.textContent=`‚úó The correct answer is "${correctTitle}"`;
      fb.className='feedback show wrong';
      playBoo();
    }
    input.disabled=true; btn.disabled=true;
    afterAnswer(correctTitle);
  }
  input.onkeydown = e => { if(e.key==='Enter') check(); };
  btn.onclick = check;
  row.appendChild(input); row.appendChild(btn);
  area.appendChild(row); area.appendChild(fb);
  setTimeout(()=>input.focus(),100);
}

// ‚îÄ‚îÄ DESCRIPTION VIA ANTHROPIC API ‚îÄ‚îÄ
async function loadDescription() {
  if (descLoaded) return;
  descLoaded = true;
  const btnDesc = document.getElementById('btn-desc');
  btnDesc.disabled = true;
  btnDesc.textContent = 'Loading‚Ä¶';

  const box = document.getElementById('desc-box');
  const body = document.getElementById('desc-body');
  box.classList.add('show');
  body.className = 'desc-body loading';
  body.innerHTML = '<div class="spinner"></div><span>Claude is thinking‚Ä¶</span>';

  const {q, title} = questions[current];
  const author = BOOKS[title].author;

  try {
    const response = await fetch('/.netlify/functions/openai', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt: `In the book "${title}" by ${author}, this quiz question is asked: "In which book ${q}"

Write 2 sentences explaining what happens in the book that makes this the correct answer. Be specific to the plot. Keep it simple enough for elementary school students. Do not start with "In ${title}" ‚Äî just dive right into what happens.` })
    });

    const raw = await response.text();
    let data;
    try { data = JSON.parse(raw); } catch(e) { throw new Error('Bad response (' + response.status + '): ' + raw.slice(0, 200)); }

    if (!response.ok) throw new Error(data.error || 'API error ' + response.status);

    body.className = 'desc-body';
    body.textContent = data.text || 'No description available.';
  } catch (err) {
    body.className = 'desc-body';
    body.innerHTML = `<span style="color:var(--red)">‚ö†Ô∏è Could not load description: ${err.message}</span>`;
  }

  btnDesc.textContent = 'üí° View Description';
  btnDesc.disabled = false;
}

function nextQuestion() {
  current++;
  if (current>=questions.length) showResults();
  else renderQuestion();
}

function showResults() {
  show('screen-results');
  const total = questions.length;
  const pct = Math.round((score/total)*100);
  document.getElementById('result-pct').textContent = pct+'%';
  document.getElementById('result-circle').style.setProperty('--pct', pct);
  let msg, sub;
  if (pct>=90) { msg='üèÜ Outstanding!'; sub=`You got ${score} out of ${total}. Impressive!`; }
  else if (pct>=75) { msg='‚≠ê Great Work!'; sub=`You got ${score} out of ${total}. You really know your books!`; }
  else if (pct>=60) { msg='üìñ Good Effort!'; sub=`You got ${score} out of ${total}. Keep reading!`; }
  else { msg='üí™ Keep Practicing!'; sub=`You got ${score} out of ${total}. Hit the books and try again!`; }
  document.getElementById('result-msg').textContent = msg;
  document.getElementById('result-sub').textContent = sub;
  const bd = document.getElementById('result-breakdown');
  const tracked = Object.entries(bookScores).filter(([,v])=>v.total>0);
  if (tracked.length>0) {
    bd.innerHTML = '<div class="section-label" style="margin-bottom:10px">By Book</div>' +
      tracked.map(([t,{correct,total}])=>`<div class="breakdown-row"><span class="book-name">${t}</span><span class="book-score">${correct}/${total}</span></div>`).join('');
  } else { bd.style.display='none'; }
}

function restart() { show('screen-setup'); }
function show(id) {
  ['screen-setup','screen-quiz','screen-results'].forEach(s=>{ document.getElementById(s).style.display='none'; });
  document.getElementById(id).style.display='flex';
}

buildBookGrid();
</script>
